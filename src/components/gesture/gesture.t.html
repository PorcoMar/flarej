<#cloneElem ref={ref} style={style}>
  <#props>
    <#if {isMobile}>
      <@onTouchStart>{touchStart}</@onTouchStart>
      <@onTouchMove>{touchMove}</@onTouchMove>
      <@onTouchEnd>{touchEnd}</@onTouchEnd>
      <@onTouchCancel>{touchEnd}</@onTouchCancel>
    </#if>
  </#props>
  {children}
</#cloneElem>
