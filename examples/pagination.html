<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="../vendor/bootstrap-4.0.0-alpha.2/css/bootstrap.css" rel="stylesheet" />
  <link href="../dist/css/font-awesome.css" rel="stylesheet" />
  <link href="../dist/css/flarej.css" rel="stylesheet" />
  <link href="../dist/css/theme/flarej.theme.concise.css" rel="stylesheet" />
</head>
<body>
  <div>
    <fj-Container class="fj-component">
      <fj-#tmpl>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
        <!--<fj-#each refer="{list}">-->
        <fj-Pagination page-size="{pageSize}"
                       page-count="{pageCount}"
                       responsive="true"
                       responsive-param="{rp}"
                       show-data-count="true"
                       show-refresh="true">
        </fj-Pagination>
        <!--</fj-#each>-->
      </fj-#tmpl>
    </fj-Container>
  </div>
  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom.js"></script>
  <script src="../node_modules/nornj/dist/nornj.js"></script>
  <script src="../dist/js/flarej.js"></script>
  <script>
    nj.registerComponent('Container', React.createClass({
      getInitialState: function () {
        return {
          pageCount: 10
        };
      },
      //template: nj.compileComponent('<div onClick={click}>{tmpl}</div>'),
      render: function () {
        return nj.renderTmplExpr(this.props.tmpls[0], {
        //return this.template({
          //tmpl: this.props.tmpls[0],
          pageSize: [5, 20, 50],
          pageCount: this.state.pageCount,
          rp: {
            '(max-width: 768px)': {
              state: { objId: 11000 },
              handler: function (isInit) {
                //alert(isInit);
              }
            },
            '(min-width: 769px)': {
              state: { objId: 21000 }
            }
          },
          //list: [0, 1, 2],
          click: function () {
            this.setState({ pageCount: Date.now() });
          }.bind(this)
        });
      }
    }));

    //nj.setInitTagData({
    //  pageCount: 10,
    //  rp: {
    //    '(max-width: 768px)': {
    //      state: { objId: 11000 },
    //      handler: function (isInit) {
    //        //alert(isInit);
    //      }
    //    },
    //    '(min-width: 769px)': {
    //      state: { objId: 21000 }
    //    }
    //  }
    //});
  </script>
</body>
</html>
