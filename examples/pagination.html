<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="../vendor/bootstrap-4.0.0-alpha.2/css/bootstrap.css" rel="stylesheet" />
  <link href="../dist/css/font-awesome.css" rel="stylesheet" />
  <link href="../dist/css/flarej.css" rel="stylesheet" />
  <link href="../dist/css/theme/flarej.theme.concise.css" rel="stylesheet" />
</head>
<body>
  <div>
    <fj-Container class="fj-component">
      <fj-#tmpl>
        <fj-table class="table">
          <fj-thead>
            <fj-tr>
              <fj-th>#</fj-th>
              <fj-th>First Name</fj-th>
              <fj-th>Last Name</fj-th>
              <fj-th>Username</fj-th>
            </fj-tr>
          </fj-thead>
          <fj-tbody>
            <fj-#each refer="{data}">
              <fj-tr>
                <fj-th scope="row">{no}</fj-th>
                <fj-td>{firstName}</fj-td>
                <fj-td>{lastName}</fj-td>
                <fj-td>{username}</fj-td>
              </fj-tr>
            </fj-#each>
          </fj-tbody>
        </fj-table>
        <!--<fj-#each refer="{list}">-->
        <fj-Pagination set-page-size="true"
                       page-size="{pageSize}"
                       page-sizes="{pageSizes}"
                       count="100"
                       responsive="true"
                       responsive-param="{rp}"
                       show-data-count="true"
                       show-refresh="true"
                       on-change="{pagnChange}">
        </fj-Pagination>
        <!--</fj-#each>-->
      </fj-#tmpl>
    </fj-Container>
  </div>
  <script src="../node_modules/react/dist/react.js"></script>
  <script src="../node_modules/react-dom/dist/react-dom.js"></script>
  <script src="../node_modules/nornj/dist/nornj.js"></script>
  <script src="../dist/js/flarej.js"></script>
  <script src="../vendor/lodash.min.js"></script>
  <script>
    var datas = _.times(100, function (i) {
      var no = i + 1;

      return {
        no: no,
        firstName: 'Mark' + no,
        lastName: 'Thornton' + no,
        username: '@twitter' + no
      }
    });

    nj.registerComponent('Container', React.createClass({
      getInitialState: function () {
        return {
          pageSize: 5
        };
      },
      pagnChange: function (pageIndex, pageSize) {
        var start = (pageIndex - 1) * pageSize;
        var end = pageIndex * pageSize;
        var data = datas.filter(function(obj, i) {
          if(i >= start && i < end) {
            return true;
          }
        });

        this.setState({ data: data });
      },
      //template: nj.compileComponent('<div onClick={click}>{tmpl}</div>'),
      render: function () {
        return nj.renderTmplExpr(this.props.tmpls[0], {
          //return this.template({
          //tmpl: this.props.tmpls[0],
          data: this.state.data,
          pageSizes: [20, 5, 50],
          pageSize: this.state.pageSize,
          rp: {
            '(max-width: 768px)': {
              state: { objId: 11000 },
              handler: function (isInit) {
                //alert(isInit);
              }
            },
            '(min-width: 769px)': {
              state: { objId: 21000 }
            }
          },
          //list: [0, 1, 2],
          pagnChange: this.pagnChange,
          click: function () {
            this.setState({ pageCount: Date.now() });
          }.bind(this)
        });
      }
    }));

    //nj.setInitTagData({
    //  pageCount: 10,
    //  rp: {
    //    '(max-width: 768px)': {
    //      state: { objId: 11000 },
    //      handler: function (isInit) {
    //        //alert(isInit);
    //      }
    //    },
    //    '(min-width: 769px)': {
    //      state: { objId: 21000 }
    //    }
    //  }
    //});
  </script>
</body>
</html>
